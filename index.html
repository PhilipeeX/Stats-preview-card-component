<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <picture>
      <img class="imagem-mobile" src="images\image-header-mobile.jpg" alt="">
      <img class="imagem-desktop" src="images\image-header-desktop.jpg" alt="">
    </picture>
    <div class="conteudo-nao-img">
    <div class="texto">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    </div>
    <div class="numeros">
      <div class="companies">
        <h1>10k+</h1>
        <p>companies</p>
      </div>
      <div class="templates">
        <h1>314</h1>
        <p>templates</p>
      </div>
      <div class="queries">
        <h1>12M+</h1>
        <p>queries</p>
      </div>
    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PhilipeeX">Philipe Rodrigues</a>.
  </div>
</body>
</html>
